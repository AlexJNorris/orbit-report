
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let satellite of satellites">
    <td>{{satellite.name}}</td>
    <td *ngIf ="!satellite.shouldShowWarning(); else warning;">{{satellite.type}}</td>
    <ng-template #warning>
      <td style="background-color: rgb(248, 98, 98);">{{satellite.type}}</td>
   </ng-template>
    <td>{{satellite.operational}}</td>
    <td>{{satellite.orbitType}}</td>
    <td>{{satellite.launchDate}}</td>
   </tr>
</table>
